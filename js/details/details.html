<h3 id="friend-name">Details about {{friend.name}}</h3>

<div id="details-container">
	<ul>
		<li>
			<strong>Name:</strong>
			{{friend.name}}
		</li>
		<li>
			<strong>Second Name:</strong>
			{{friend.secondName}}
		</li>
		<li>
			<strong>Birth Date:</strong>
			{{friend.birthDate}}
		</li>
		<li>
			<strong>City:</strong>
			{{friend.city}}
		</li>
	</ul>
</div>
